type ApiKey implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!

    "A descriptive name so you can remind yourself where the API-Key gets used"
    name: String!

    # TODO might want a field resolver to show the roles/permissions for the dashboard
}

type ApiKeyTranslation implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    languageCode: LanguageCode!

    "A descriptive name so you can remind yourself where the API-Key gets used"
    name: String!
}

type ApiKeyList implements PaginatedList {
    items: [ApiKey!]!
    totalItems: Int!
}

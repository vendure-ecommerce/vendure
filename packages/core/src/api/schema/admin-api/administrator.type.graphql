type Administrator implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    firstName: String!
    lastName: String!
    emailAddress: String!
    user: User!
    """
    Marks an Administrator as a service account.
    @since 3.5.0
    """
    isServiceAccount: Boolean!
}

type AdministratorList implements PaginatedList {
    items: [Administrator!]!
    totalItems: Int!
}

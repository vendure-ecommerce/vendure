type Promotion implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    startsAt: DateTime
    endsAt: DateTime
    couponCode: String
    perCustomerUsageLimit: Int
    name: String!
    enabled: Boolean!
    conditions: [ConfigurableOperation!]!
    actions: [ConfigurableOperation!]!
}

type PromotionList implements PaginatedList {
    items: [Promotion!]!
    totalItems: Int!
}

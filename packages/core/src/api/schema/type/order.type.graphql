type Order implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    """
    The date & time that the Order was placed, i.e. the Customer
    completed the checkout and the Order is no longer "active"
    """
    orderPlacedAt: DateTime
    "A unique code for the Order"
    code: String!
    state: String!
    "An order is active as long as the payment process has not been completed"
    active: Boolean!
    customer: Customer
    shippingAddress: OrderAddress
    billingAddress: OrderAddress
    lines: [OrderLine!]!
    "Order-level adjustments to the order total, such as discounts from promotions"
    adjustments: [Adjustment!]!
    couponCodes: [String!]!
    "Promotions applied to the order. Only gets populated after the payment process has completed."
    promotions: [Promotion!]!
    payments: [Payment!]
    fulfillments: [Fulfillment!]
    totalQuantity: Int!
    subTotalBeforeTax: Int!
    "The subTotal is the total of the OrderLines, before order-level promotions and shipping has been applied."
    subTotal: Int!
    currencyCode: CurrencyCode!
    shipping: Int!
    shippingWithTax: Int!
    shippingMethod: ShippingMethod
    totalBeforeTax: Int!
    total: Int!
    taxSummary: [OrderTaxSummary!]!
    history(options: HistoryEntryListOptions): HistoryEntryList!
}

"""
A summary of the taxes being applied to this order, grouped
by taxRate.
"""
type OrderTaxSummary {
    "The taxRate as a percentage"
    taxRate: Float!
    "The total net price or OrderItems to which this taxRate applies"
    taxBase: Int!
    "The total tax being applied to the Order at this taxRate"
    taxTotal: Int!
}

type OrderAddress {
    fullName: String
    company: String
    streetLine1: String
    streetLine2: String
    city: String
    province: String
    postalCode: String
    country: String
    countryCode: String
    phoneNumber: String
}

type OrderList implements PaginatedList {
    items: [Order!]!
    totalItems: Int!
}

type ShippingMethodQuote {
    id: ID!
    price: Int!
    priceWithTax: Int!
    description: String!
    metadata: JSON
}

type OrderItem implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    cancelled: Boolean!
    "The price of a single unit, excluding tax"
    unitPrice: Int!
    "The price of a single unit, including tax"
    unitPriceWithTax: Int!
    unitPriceIncludesTax: Boolean! @deprecated(reason: "`unitPrice` is now always without tax")
    taxRate: Float!
    adjustments: [Adjustment!]!
    fulfillment: Fulfillment
    refundId: ID
}

type OrderLine implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    productVariant: ProductVariant!
    featuredAsset: Asset
    unitPrice: Int!
    unitPriceWithTax: Int!
    quantity: Int!
    items: [OrderItem!]!
    totalPrice: Int! @deprecated(reason: "Use `linePriceWithTax` instead")
    taxRate: Float!
    "The total price of the line excluding tax"
    linePrice: Int!
    "The total tax on this line"
    lineTax: Int!
    "The total price of the line including tax"
    linePriceWithTax: Int!
    adjustments: [Adjustment!]!
    order: Order!
}

type Payment implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    method: String!
    amount: Int!
    state: String!
    transactionId: String
    errorMessage: String
    refunds: [Refund!]!
    metadata: JSON
}

type Refund implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    items: Int!
    shipping: Int!
    adjustment: Int!
    total: Int!
    method: String
    state: String!
    transactionId: String
    reason: String
    orderItems: [OrderItem!]!
    paymentId: ID!
    metadata: JSON
}

type Fulfillment implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    orderItems: [OrderItem!]!
    state: String!
    method: String!
    trackingCode: String
}

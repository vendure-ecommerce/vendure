type FacetValue implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    languageCode: LanguageCode!
    facet: Facet!
    facetId: ID!
    name: String!
    code: String!
    translations: [FacetValueTranslation!]!
}

type FacetValueTranslation {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    languageCode: LanguageCode!
    name: String!
}

version: '3.7'
services:
  mariadb:
    image: 'bitnami/mariadb:latest'
    container_name: mariadb
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - 'mariadb_data:/bitnami'
    ports:
      - '3306:3306'
  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin:latest'
    container_name: phpmyadmin
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=root
    ports:
      - 8080:80
    volumes:
      - /sessions
  mysql:
    image: bitnami/mysql:8.0
    container_name: mysql-8
    environment:
      ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    volumes:
      - 'mysql_data:/bitnami'
    ports:
      - '3306:3306'
  mysql5:
    image: bitnami/mysql:5.7
    container_name: mysql-5.7
    environment:
      ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'mysql_data:/bitnami'
    ports:
      - '3306:3306'
  phpmyadmin-mysql5:
    image: 'phpmyadmin/phpmyadmin:latest'
    container_name: phpmyadmin-mysql5
    environment:
      - PMA_HOST=mysql-5.7
      - PMA_USER=root
    ports:
      - 8082:80
    volumes:
      - /sessions
  phpmyadmin-mysql:
    image: 'phpmyadmin/phpmyadmin:latest'
    container_name: phpmyadmin-mysql
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
    ports:
      - 8082:80
    volumes:
      - /sessions
  postgres:
    image: postgres:16.1
    container_name: postgres
    environment:
      POSTGRES_DB: vendure
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    volumes:
      - .data/postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: postgres -c shared_preload_libraries=pg_stat_statements -c pg_stat_statements.track=all -c pg_stat_statements.max=100000 -c max_connections=200
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:8.2
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.dev
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8081:80"
    volumes:
      - .data/pgadmin_data:/var/lib/pgadmin
    links:
      - "postgres:pgsql-server"
  keycloak:
    image: quay.io/keycloak/keycloak
    ports:
      - "9000:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
      - --import-realm
    volumes:
      - keycloak_data:/opt/keycloak/data

  elastic:
      container_name: 'vendure-elasticsearch'
      image: docker.elastic.co/elasticsearch/elasticsearch:7.11.1
      volumes:
        - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
        - .data/elasticsearch:/usr/share/elasticsearch/data
      environment:
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        - bootstrap.memory_lock=true
        - discovery.type=single-node
      ulimits:
        memlock:
          soft: -1
          hard: -1
      mem_limit: 1g
      ports:
        - "9200:9200"
  redis:
        container_name: 'vendure-redis'
        image: redis:6.2.7
        environment:
          REDIS_URL: redis://localhost:6379
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        volumes:
          - .data/redis:/var/lib/redis
        ports:
          - '6379:6379'

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  mariadb_data:
    driver: local
  mysql_data:
    driver: local
  phpmyadmin_data:
    driver: local
  keycloak_data:
    driver: local

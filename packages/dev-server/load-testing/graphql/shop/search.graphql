query {
  search(input: { take: 20, groupByProduct: true }) {
    items {
      productId
      productVariantId
      productName
      productVariantName
      productPreview
      productVariantPreview
      price {
        ... on PriceRange {
          min
          max
        }
        ... on SinglePrice {
          value
        }
      }
      score
    }
    totalItems
    facetValues {
      count
      facetValue {
        id
        name
        facet {
          id
          name
        }
      }
    }
  }
}

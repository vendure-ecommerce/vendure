<ng-template vdrDialogTitle>
<span *ngIf="addressForm.get('streetLine1')?.value">{{ 'customer.edit-address' | translate }}</span>
<span *ngIf="!addressForm.get('streetLine1')?.value">{{ 'customer.create-new-address' | translate }}</span>
</ng-template>

<vdr-address-form
    [formGroup]="addressForm"
    [availableCountries]="availableCountries"
    [customFields]="customFields"
></vdr-address-form>

<ng-template vdrDialogButtons>
    <button type="button" class="btn" (click)="cancel()">{{ 'common.cancel' | translate }}</button>
    <button
        type="submit"
        (click)="save()"
        [disabled]="!addressForm.valid || !addressForm.touched"
        class="btn btn-primary"
    >
        {{ 'common.update' | translate }}
    </button>
</ng-template>

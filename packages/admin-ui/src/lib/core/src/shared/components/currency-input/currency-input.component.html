<vdr-affixed-input
    [prefix]="prefix$ | async | localeCurrencyName: 'symbol'"
    [suffix]="suffix$ | async | localeCurrencyName: 'symbol'"
>
    <input
        type="number"
        [step]="hasFractionPart ? 0.01 : 1"
        [value]="_inputValue"
        [disabled]="disabled"
        [readonly]="readonly"
        (input)="onInput($event.target.value)"
        (focus)="onFocus()"
    />
</vdr-affixed-input>

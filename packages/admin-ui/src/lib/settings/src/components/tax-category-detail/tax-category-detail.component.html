<vdr-action-bar>
    <vdr-ab-left>
        <vdr-entity-info [entity]="entity$ | async"></vdr-entity-info>
    </vdr-ab-left>

    <vdr-ab-right>
        <vdr-action-bar-items locationId="tax-category-detail"></vdr-action-bar-items>
        <button
            class="btn btn-primary"
            *ngIf="isNew$ | async; else updateButton"
            (click)="create()"
            [disabled]="!saveButtonEnabled()"
        >
            {{ 'common.create' | translate }}
        </button>
        <ng-template #updateButton>
            <button
                class="btn btn-primary"
                (click)="save()"
                [disabled]="!saveButtonEnabled()"
                *vdrIfPermissions="['UpdateSettings', 'UpdateTaxCategory']"
            >
                {{ 'common.update' | translate }}
            </button>
        </ng-template>
    </vdr-ab-right>
</vdr-action-bar>

<form class="form" [formGroup]="detailForm">
    <vdr-form-field [label]="'common.name' | translate" for="name">
        <input
            id="name"
            type="text"
            formControlName="name"
            [readonly]="!(['UpdateSettings', 'UpdateTaxCategory'] | hasPermission)"
        />
    </vdr-form-field>
    <vdr-form-field [label]="'common.default-tax-category' | translate" for="isDefault">
        <clr-toggle-wrapper>
            <input
                type="checkbox"
                clrToggle
                id="isDefault"
                [vdrDisabled]="!(['UpdateSettings', 'UpdateTaxCategory'] | hasPermission)"
                formControlName="isDefault"
            />
        </clr-toggle-wrapper>
    </vdr-form-field>
</form>

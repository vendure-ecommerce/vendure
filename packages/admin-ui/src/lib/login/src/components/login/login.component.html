<div class="login-wrapper">
    <form class="login">
        <label class="title"><img src="assets/cube-logo-300px.png" /></label>
        <div class="login-group">
            <input
                class="username"
                type="text"
                name="username"
                id="login_username"
                [(ngModel)]="username"
                [placeholder]="'common.username' | translate"
            />
            <input
                class="password"
                name="password"
                type="password"
                id="login_password"
                [(ngModel)]="password"
                [placeholder]="'common.password' | translate"
            />
            <clr-checkbox-wrapper>
                <input
                    type="checkbox"
                    clrCheckbox
                    id="rememberme"
                    name="rememberme"
                    [(ngModel)]="rememberMe"
                />
                <label>{{ 'common.remember-me' | translate }}</label>
            </clr-checkbox-wrapper>
            <button
                type="submit"
                class="btn btn-primary"
                (click)="logIn()"
                [disabled]="!username || !password"
            >
                {{ 'common.login' | translate }}
            </button>
        </div>
        <div class="version">vendure {{ version }}</div>
    </form>
</div>

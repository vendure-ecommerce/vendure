name: Build & Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install & build
      run: |
        yarn install
        yarn bootstrap
        yarn build
      env:
        CI: true
    - name: Unit tests
      run: yarn test
    - name: e2e tests
      run: yarn e2e
